<! DOCTYPE html>

<html>
<head>
    <title>Joe's Hotdogs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
        <h1> Joe's Hotdogs</h1>
        <img src="stand.jpg">
        <h2 class="top">Joe's Menu</h2>
        <div class = "menu">
            <p>Hotdog: $3.75</p>
            <p>Fries: $2.00</p>
            <p>Drink: $1.50</p>
        </div>
        <h2 class="top">Order Summary</h2>
        <div class="column">
            <h2>Quanitity</h2>
            <div id="output">
                <div id="first"></div>
                <div id="second"></div>
                <div id="third"></div>
            </div>
        </div>
        <div class = "column">
            <h2>Your Bill</h2>
            <div id="output">
                <div id="fourth"></div>
                <div id="fifth"></div>
                <div id="sixth"></div>
                <div id="seventh"></div>
            </div>
        </div>
        
        <script type="text/javascript">
		      var hotdog = prompt("How many hotdogs would you like to order?", );
		      var fries = prompt("How many fries would you like to order?", );
		      var drink = prompt("How many drinks would you like to order?", );  
		
		
		      var order = hotdog * 3.75 + fries * 2.00 + drink * 1.50; 
		      var new_order = Math.round(order * Math.pow(10,2))/Math.pow(10,2); 
		
		      if (order >= 20.00) {
			      order = order * 0.9;
			      discount = Math.round(order * Math.pow(10,2))/Math.pow(10,2);
		       } 
		
		      order = order * 1.0625; 
		      tax = Math.round(order * Math.pow(10,2))/Math.pow(10,2);
		     masstax = Math.round((tax - new_order) * Math.pow(10,2))/Math.pow(10,2);


		     document.getElementById("first").innerHTML = "Hotdog(s): " + hotdog;
		     document.getElementById("second").innerHTML = "Fries: " + fries;
		     document.getElementById("third").innerHTML = "Drink(s): " + drink;

		     document.getElementById("fourth").innerHTML = "Subtotal: $" + new_order.toFixed(2);
		     if (new_order >= 20) {
			       document.getElementById("fifth").innerHTML = "Subtotal with discount:  $" + discount.toFixed(2);
			       masstax =  Math.round((tax - discount)*Math.pow(10,2))/Math.pow(10,2);
		      }
		     else {
			        document.getElementById("fifth").innerHTML = "No discount available.";
		     }
             
		document.getElementById("sixth").innerHTML = "Tax: $" + masstax.toFixed(2);
		document.getElementById("seventh").innerHTML = "Final Total: $" + tax.toFixed(2);		
	</script>
    
    <div class="finalmsg">
		<h2>We are working on your order! Come again soon!</h2>
	</div>


</body>
</html>
